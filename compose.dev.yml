version: '3.8'

services:
  backend:
    build:
      target: dev
      args:
        - "UID=${UID:-1000}"
        - "GID=${GID:-1000}"
    env_file:
      - ./.env.dev
    environment:
      - PORT=8080
    volumes:
      - .:/workspace
    ports:
      - 8080:8080
    command: /bin/sh -c "while sleep 1000; do :; done"
  db:
    env_file:
      - ./.env.dev
    volumes:
      - db_data_dev:/var/lib/postgresql/data

volumes:
  db_data_dev:
